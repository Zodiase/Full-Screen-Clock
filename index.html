	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Full Screen Clock</title>
		<meta name="description" content="Full screen clock written purely in Javascript, no flash is used.">
		<meta name="viewport" content="width=device-width">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.1.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<!-- image for graphical search result and other sharing service -->
		<img class="hidden" src="./img/Screen Shot 2012-09-16 at 4.34.16 AM.png">
		<!-- hidden focus field for body -->
		<input id="body_focusField" type="hidden">
		<!-- clock wrapper -->
		<div id="wrapper" class="h12">
			<p class="time"><label id="hour12" class="h12 dd">12</label><label id="hour24" class="h24 dd">24</label><label id="hour2minute" class="min sd">:</label><label id="minute" class="min dd">00</label><label id="minute2second" class="sec sd">:</label><label id="second" class="sec dd">00</label><label id="am" class="h12 dd">AM</label></p>
			<p class="date">
				<label id="weekday">Wednesday</label><label id="month">September</label><label id="day">31st</label><label id="year_seperator">,</label><label id="year">2055</label>
			</p>
		</div>
		<div id="control" href="javascript:void(0);">
			<input id="control_focusField" type="hidden">
			<img src="./img/control.png">
			<ul class="settings">
				<li><label class="setting_label">24 Hours</label><label class="checkSlide"><button class="toggler" for="hour24"></button></label></li>
				<li><label class="setting_label">Week Day</label><label class="checkSlide"><button class="toggler" for="weekday"></button></label></li>
				<li><label class="setting_label">Show Date</label><label class="checkSlide"><button class="toggler" for="date"></button></label></li>
			</ul>
		</div>
		<!-- to-do list -->
		<ul id="to_do">
			<h2>To-Do List</h2>
			<li class="done">switch for 24/12-hour mode</li>
			<li class="done">switch for displaying date</li>
			<li class="done">switch for displaying week day</li>
			<li>change foreground/background color</li>
			<li>customizable font family</li>
			<li>user theme</li>
			<li>timer and stopwatch</li>
			<li>save settings with html5 local storage</li>
		</ul>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
		<script src="js/vendor/jquery-ui-1.8.23.effects.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>

	</body>
